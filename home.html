<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet"/>
    <title>Minha página</title>
</head>
<body>
    <div id="popup1" class="out">
        <div class="popup">
            <div id="popup-info">
                <h2>Adicionar anotação</h2>
                <ion-icon name="close-circle" onclick="fechaModal()"></ion-icon>
            </div>  
            <form id="form-anotacao">
                <div>
                    <label>Disciplina</label>
                    <input type="text" id="disciplina-text">
                </div>
                <div>
                    <label>Título</label>
                    <input id="titulo-text" type="text">
                </div>
                <div>
                    <label>Anotação</label>
                    <textarea id="anotation-text" name="texto-anotacao"></textarea>
                </div>
                <button type="submit">Adicionar anotação</button>
            </form>
        </div>
    </div>

    <header>
        <div id="website-logo">
            <p><ion-icon name="accessibility-outline"></ion-icon></p>
        </div>
        <h1>Minhas anotacoes</h1>
        <div id="image-profile">
            <img src="images/map-marker.svg" alt="">
            <p> Seja bem-vindo!</p>            
        </div>
    </header>
    <main id="container">
        <div class="barradeprogresso">Barra de progresso: <progress max="100" value="50"></progress></div>
        <dialog class="nuvem" open><strong>Parabéns!</strong> O seu progresso subiu!</dialog>
        <section id="options">
            <div id="add-anotation">
                <a onclick="abrirModal()" href="#">+ Adicionar anotação</a>
            </div>
            <div id="icon-options">
                <p id="trash-anotation">
                    <ion-icon name="trash-bin-outline"></ion-icon>
                    Excluir anotação
                </p>
                <p id="read-anotation">
                    <ion-icon name="book-outline"></ion-icon>
                    Ler anotação
                </p>
            </div>
        </section>

        <section id="notes-section">               
            <table id="data-table">
                <thead>
                    <tr>
                        <th id="th1">Disciplina</th>
                        <th id="th2">Título</th>
                        <th id="th3">Data</th>
                        <th id="th4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As anotações serão adicionadas aqui -->
                </tbody>
            </table>
        </section>
        
        <section id="video-box">
            <h2 class ="h2video">Vídeo de apoio</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/wERtXzsc088?si=RuVU2S7fjY4n8e3X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <div class="input-div" id="range">
            <label for="txttamanhocaixa">
                Tamanho da Caixa:
                <output id="outtamanhocaixa"></output>  
                (será implementado no futuro)
            </label>
            <input type="range" id="txttamanhocaixa" name="tamanhocaixa" min="0" max="10" oninput="outtamanhocaixa.value = txttamanhocaixa.value">   
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Fillipe, Cássio e Thiago - CEFETMG</p>
    </footer>    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
