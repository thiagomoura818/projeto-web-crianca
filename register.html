<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Registro</title>
</head>
<body>
    
    <main class="lr-page">
        <section id="form">
            <h1>Registro</h1>
            <form id="login-form">
                <div class="input-div">
                    <input type="text" placeholder="Nome do aluno" id="nome-aluno">
                    
                </div>
                <div class="input-div">
                    <input type="text" placeholder="Nome do responsável" class="nome">
                </div>
                <div class="input-div">
                    <input type="text" placeholder="Usuário" id="cadastro-usuario">
                </div>
                <div class="input-div">
                    <input type="password" placeholder="Senha" id="cadastro-senha">
                </div>
                <div class="input-div">
                    <p>Data de nascimento:</p>
                    <input type="data" required name="dia" size="2" maxlength="2" id="dia" placeholder="dia">/
                    <input type="data" required name="mes" size="2" maxlength="2" id="mes" placeholder="mês">/
                    <input type="data" required name="ano" size="4" maxlength="2" id="ano" placeholder="ano">    
                </div>
                <div id="a-text">
                    <a href="landing.html">Voltar à página inicial</a>
                </div>
                <div id="submit">
                    <button type="submit" id="button-lr">Registrar-se</button>
                </div>
            </form>

        </section>
    </main>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  

    <script src="login.js"></script>
</body>
</html>
